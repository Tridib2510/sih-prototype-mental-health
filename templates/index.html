<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Diagnosis Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .predictor-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .predictor-card h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4B0082;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background: #4B0082;
            border: none;
        }
        .btn-primary:hover {
            background: #6A0DAD;
        }
        .result, .solution {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result {
            color: #FF4500;
        }
        .solution {
            color: #008000;
        }
    </style>
</head>
<body>

<div class="predictor-card">
    <h1>Mental Health Diagnosis Predictor</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="Age" placeholder="Enter your Age" min="0" max="120" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="Gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Sleep Quality (1-10)</label>
            <input class="form-control" type="number" name="Sleep Quality (1-10)" placeholder="Rate your sleep quality" min="1" max="10" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Stress Level (1-10)</label>
            <input class="form-control" type="number" name="Stress Level (1-10)" placeholder="Rate your stress level" min="1" max="10" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Symptom Severity (1-10)</label>
            <input class="form-control" type="number" name="Symptom Severity (1-10)" placeholder="Rate symptom severity" min="1" max="10" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Mood Score (1-10)</label>
            <input class="form-control" type="number" name="Mood Score (1-10)" placeholder="Rate your mood" min="1" max="10" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Physical Activity (hrs/week)</label>
            <input class="form-control" type="number" name="Physical Activity (hrs/week)" placeholder="Enter hours per week" min="0" max="168" required />
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Diagnosis" />
        </div>
    </form>

    {% if results %}
    <div class="result">
        Your predicted diagnosis is: <strong>{{ results }}</strong>
    </div>

    {% if solution %}
    <div class="solution">
        Suggested Solution: <strong>{{ solution }}</strong>
    </div>
    {% endif %}
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
